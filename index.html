<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div id="background" class="background2">
    </div>
    <main>
      <div class="screen" id="input__box">
      </div>
      <div class="keypad" id="keypad">
        <button class='ac' id="ac">AC</button>
        <button class='ans' id="ans">ans</button>
        <button class="operator" id="percentage" value="%">%</button>
        <button class="operator" id="multiply" value="*">x</button>

        <button class="digit" id="seven" value="7">7</button>
        <button class="digit" id="eight" value="8">8</button>
        <button class="digit" id="nine" value="9">9</button>
        <button class="operator" id="divide" value="/">รท</button>

        <button class="digit" id="four" value="4">4</button>
        <button class="digit" id="five" value="5">5</button>
        <button class="digit" id="six" value="6">6</button>
        <button class="operator" id="add" value="+">+</button>

        <button class="digit" id="one" value="1">1</button>
        <button class="digit" id="two" value="2">2</button>
        <button class="digit" id="three" value="3">3</button>
        <button class="operator" id="subtract" value="-">-</button>

        <button class="digit" id="zero" value="0">0</button>
        <button class="digit" id="point" value=".">.</button>
        <button class='equals' id="equals" value="=">=</button>
      </div>
    </main>
  </body>
</html>
